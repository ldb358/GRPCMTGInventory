syntax = "proto3";
package mtgcard;

message getMTGCardParams{}

message addMTGCardParams{
  string name = 1;
  int32 qty = 2;
}

message deleteMTGCardParams{
  string name = 1;
  int32 qty = 2;
}

message MTGCard {
  string name = 1;
  int32 qty = 2;
}

message MTGCardResponse {
  repeated MTGCard cards = 1;
}

message deleteResponse {
  string message = 1;
}  

service todoService {
  rpc AddMTGCard(addMTGCardParams) returns (MTGCard) {}
  rpc DeleteMTGCard(deleteMTGCardParams) returns (deleteResponse) {}
  rpc GetMTGCard(getMTGCardParams) returns (MTGCard) {}
}